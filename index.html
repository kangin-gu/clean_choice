<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>청소 당번 뽑기 (1–30)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6Y5Y8f+0Zb6L2kQZr1E6v1QZ6b1j6Yf1QZ6b1j6Yf1QZ6b1j6Yf1QZ6b" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light min-vh-100">
  <main class="container py-5">
    <h1 class="h4 fw-bold mb-3">청소 당번 뽑기</h1>

    <section class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center gap-3 mb-3">
      <div class="d-flex gap-2">
        <button id="pickBtn" class="btn btn-primary">랜덤 뽑기</button>
        <button id="resetBtn" class="btn btn-outline-secondary">초기화</button>
        <button id="markDoneBtn" class="btn btn-warning">뽑힌 번호 비활성화</button>
      </div>
      <label class="form-check form-check-inline text-muted mb-0">
        <input class="form-check-input" type="checkbox" id="autoDisable">
        <span class="form-check-label">뽑힌 번호 자동 비활성화</span>
      </label>
    </section>

    <section class="mb-3">
      <div id="resultBox" class="bg-white rounded-3 shadow-sm d-flex align-items-center justify-content-center" style="height:76px;font-size:1.75rem;font-weight:700;color:#0d6efd;">—</div>
    </section>

    <section class="mb-3">
      <div id="grid" class="row g-3"></div>
    </section>

    <section class="mb-3">
      <h2 class="h6 fw-semibold">뽑기 기록</h2>
      <ol id="history" class="list-group list-group-numbered"></ol>
    </section>

    <footer class="text-muted small">번호를 클릭하면 수동으로 비활성화/활성화할 수 있습니다.</footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VQ6m0sA2QZ6b1j6Yf1QZ6b1j6Yf1QZ6b1j6Yf1QZ6b" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
