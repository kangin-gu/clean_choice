<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>청소 당번 뽑기 (1–30)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6Y5Y8f+0Zb6L2kQZr1E6v1QZ6b1j6Yf1QZ6b1j6Yf1QZ6b1j6Yf1QZ6b" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light min-vh-100">
  <main class="container py-6">
    <header class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <div class="brand fw-bold" style="letter-spacing:1px">랜덤 뽑기</div>
        <div class="text-muted small">간편하고 빠른 당번 뽑기</div>
      </div>
      <div class="text-muted small">1–30</div>
    </header>

    <!-- 간단한 모드 카드(토스 느낌: 심플, 넉넉한 여백) -->
    <section class="mb-4">
      <div class="d-flex gap-3 justify-content-start flex-wrap">
        <button class="mode-pill btn btn-light active mode-pill--primary" data-mode="group">모둠</button>
        <button class="mode-pill btn btn-light" data-mode="number">번호 입력</button>
        <button class="mode-pill btn btn-light" data-mode="manual">직접 입력</button>
      </div>
    </section>

    <!-- 주요 컨트롤 영역: 결과 + 액션 -->
    <section class="mb-4 d-flex flex-column flex-md-row gap-3 align-items-stretch">
      <div class="flex-grow-1">
        <div id="resultBox" class="result-box bg-white rounded-3 shadow-sm d-flex align-items-center justify-content-center">—</div>
      </div>
      <div class="d-flex flex-column gap-2" style="min-width:180px">
        <button id="pickBtn" class="btn btn-primary btn-lg">랜덤 뽑기</button>
        <button id="markDoneBtn" class="btn btn-outline-secondary">뽑힌 번호 비활성화</button>
        <button id="resetBtn" class="btn btn-link text-muted">초기화</button>
      </div>
    </section>
      <div class="d-flex gap-2">
        <button id="pickBtn" class="btn btn-primary">랜덤 뽑기</button>
        <button id="resetBtn" class="btn btn-outline-secondary">초기화</button>
        <button id="markDoneBtn" class="btn btn-warning">뽑힌 번호 비활성화</button>
      </div>
      <label class="form-check form-check-inline text-muted mb-0">
        <input class="form-check-input" type="checkbox" id="autoDisable">
        <span class="form-check-label">뽑힌 번호 자동 비활성화</span>
      </label>
    </section>

    <section class="mb-3">
      <div id="resultBox" class="bg-white rounded-3 shadow-sm d-flex align-items-center justify-content-center" style="height:76px;font-size:1.75rem;font-weight:700;color:#0d6efd;">—</div>
    </section>

    <section class="mb-3">
      <div id="grid" class="row g-3"></div>
    </section>

    <section class="mb-3">
      <h2 class="h6 fw-semibold">뽑기 기록</h2>
      <ol id="history" class="list-group list-group-numbered"></ol>
    </section>

    <footer class="text-muted small">번호를 클릭하면 수동으로 비활성화/활성화할 수 있습니다.</footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VQ6m0sA2QZ6b1j6Yf1QZ6b1j6Yf1QZ6b1j6Yf1QZ6b" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
